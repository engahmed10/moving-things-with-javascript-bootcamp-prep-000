<!DOCTYPE html>
<html>
  <head>
    <title>Rock Dodger! (Beta)</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <div id="game">
      <div id="dodger" style="bottom: 0px; left: 180px;"></div>
    </div>
    <script>
      // your code here
 var dodger = document.getElementById('dodger')
dodger.style.backgroundColor = "#000000"
dodger.style.backgroundColor = '#FF69B4'
dodger.style.left // "180px"
dodger.style.right // "180px"
dodger.style.top ='380px'
dodger.style.bottom // "0px"
dodger.style.bottom = '0px'
//dodger.style.bottom = '00px'
//dodger.style.right ='180px'

function moveDodgerLeft() {
  
  var leftNumbers = dodger.style.left.replace('px', '')
  var left = parseInt(leftNumbers, 10)
 
  if (left > 0) {
    dodger.style.left = `${left - 1}px`
  }
}
function moveDodgerright() {
  var RightNumbers = dodger.style.left.replace('px', '')
  var right = parseInt(RightNumbers, 10)
 
  if (right > 0) {
    dodger.style.left = `${right + 1}px`
  }
}
function moveDodgerup() {
  var topNumbers = dodger.style.top.replace('px', '')
  var top = parseInt(topNumbers, 10)
 
  if (top >= 0) {
    dodger.style.top = `${top - 1}px`
  }
}

document.addEventListener('keydown', function(e) {
 
 if (e.which === 39) {
    moveDodgerright()
  }
   if (e.which === 37) {
     moveDodgerLeft()
  }
  if (e.which === 38) {
     moveDodgerup()
  }
  
})
    </script>
  </body>
</html>
